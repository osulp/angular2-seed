<div class="find-wrapper col-lg-12 col-md-12 col-xs-12">
    <div id="find-topic-place-wrapper" class="row">
        <div id="banner-tag-launch-wrapper" class="col-xs-12">
            <h1>Explore data and statistics for communities in Oregon and Siskiyou County, California</h1>
            <div id="launch-help-wrapper" class="row">
                <div class="col-lg-6 col-md-6 col-xs-6">
                    <div id="start-exploring" class="home-btns" (click)="goto('Explore');">
                        <div class="button-text">Start Exploring</div>
                        <div class="glyphicon glyphicon-menu-right"></div>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-xs-6">
                    <div id="how-to-use" class="home-btns" (click)="goto('HowTo');">
                        <span>How To Use This Site</span>
                    </div>
                </div>
                <div class="clearfix"></div>
            </div>
        </div>
        <!--<div class="col-lg-12 col-md-12 col-xs-12">-->
        <div class="col-lg-12 col-md-12 col-xs-12">
            <div class="row row-centered">
                <div id="find-topics-wrapper" class="col-lg-6 col-md-6 col-xs-12 col-centered">
                    <topics></topics>
                </div>
                <div id="find-places-wrapper" class="col-lg-6 col-md-6 col-xs-12 col-centered">
                    <places></places>
                </div>
            </div>
        </div>
        <div class="col-lg-12 col-md-12 col-xs-12">
            <div class="row">
                <search class="col-lg-12 col-md-12 col-xs-12" (selSearchResultEvt)="selectedSearchResult = onSelectedSearchResult($event)"></search>
            </div>
        </div>
</div>
