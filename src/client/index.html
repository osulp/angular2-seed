<!DOCTYPE html>
<html lang="en">
<head>
    <base href="<%= APP_BASE %>">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title><%= APP_TITLE %></title>
    <meta name="description" content="">
    <!--<meta name="viewport" content="width=device-width, initial-scale=1">-->
    <meta name='viewport' content='width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no' />
    <style>
        @import url(https://fonts.googleapis.com/css?family=Lato);
    </style>
    <!-- inject:css -->
    <!-- endinject -->
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">

    <!-- Load Leaflet from CDN-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/leaflet/1.0.0-beta.2/leaflet.css" />
    <script src="https://cdn.jsdelivr.net/leaflet/1.0.0-beta.2/leaflet-src.js"></script>

    <!-- Load Esri Leaflet from CDN -->
    <script src="https://cdn.jsdelivr.net/leaflet.esri/2.0.2/esri-leaflet.js"></script>
</head>
<body>

    <sd-app><div class="loading"><div>Loading the Communities Reporter Tool...</div></div></sd-app>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>

    <script>
        // Fixes undefined module function in SystemJS bundle
        function module() { }
    </script>

    <!-- shims:js -->
    <!-- endinject -->
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/es5-shim/4.4.1/es5-shim.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/es6-shim/0.34.1/es6-shim.js"></script>-->
    <% if (ENV === 'dev') { %>
    <script>
        System.config(<%=
      JSON.stringify(SYSTEM_CONFIG, null, 2)
    %>)
    </script>
    <% } %>

    <!-- libs:js -->
    <!-- endinject -->
    <!-- inject:js -->
    <!-- endinject -->
    <% if (ENV === 'dev') { %>
    <script>
        System.import('<%= BOOTSTRAP_MODULE %>')
          .catch(function (e) {
              console.error(e,
                'Report this error at https://github.com/mgechev/angular2-seed/issues');
          });
    </script>
    <% } %>

</body>
</html>
