<div id="data-row-wrapper">
    <div class="row">
        <div class="col-xs-12 place-col">
            <div id="data-control-bar">
                <div id="share-btns">
                    <div title="Download data"><img src="assets/img/icn-download.svg" alt="download data" /></div>
                    <div title="Print a report"><img src="assets/img/icn-print.svg" alt="print" /></div>
                    <div title="Share with others on social media or with links"><img src="assets/img/icn-share.svg" alt="share" /></div>
                </div>
                <div id="map-graph-toggle">
                    <div class="selected">Graph View</div>
                    <div>Map View</div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12" *ngFor="#topic of inputTopics | SelectedTopicsPipe">
            <div class="row">
                <div class="col-xs-12">
                    <h2>{{topic.topic}}</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-4 col-md-6 col-xs-12 data-tile-grid" *ngFor="#indicator of inputIndicators | SelectedIndicatorByTopicsPipe: topic">
                    <data-tile [indicator]="indicator" [places]="inputPlaces" [tileType]="graph"></data-tile>
                </div>
            </div>
        </div>
    </div>
</div>
