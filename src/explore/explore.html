<div id="explore-page" class="page_wrapper explore-page col-xs-12">    
    <div class="col-lg-12 col-md-12 col-xs-12">
        <div class="row">
            <search class="col-lg-12 col-md-12 col-xs-12"></search>
        </div>
    </div>
    <div class="col-xs-12">
        <div class="row">            
            <topics (selectedTopicsFromComp)="selectedTopics = onGetSelectedTopicsFromComp($event)" (selectedIndicatorsFromComp)="selectedIndicators = onGetSelectedIndicatorsFromComp" (allTopicsFromComp)="onGetAllTopicsFromComp($event)" (allIndicatorsFromComp)="onGetAllIndicatorsFromComp($event)" inputTopics={{selectedTopics}} inputIndicators="{{selectedIndicators}}"></topics>
        </div>
    </div>   
    <div class="col-xs-12">
        <div class="row">
            <places (selPlacesEvt)="onGetSelectedPlaceFromComp($event)"></places>
        </div>
    </div>
    <div class="col-xs-12">
        <div class="row">            
            <data [inputTopics]="allTopics" [inputIndicators]="allIndicators" [inputPlaces]="selectedPlaces"></data>
        </div>
    </div>

</div>
